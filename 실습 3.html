            document.write("<span style='border: 2px solid blue; padding: 6px; width: 100%'>")
			
				for(i=1; i<10; i++){

            document.write("<span style='border: 3px dashed red; margin:2px;'>" + a + "x" + i + "=" + final + "\n" + "</span>");
            }
            
			document.write("</span>")
        }
